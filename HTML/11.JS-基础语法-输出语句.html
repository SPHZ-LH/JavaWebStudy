<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-输出语句</title>
</head>

<body>
    <script>
        /* alert("JS"); */

        // 方式一：弹出警告框
        window.alert("Hello JS");

        // 方式二：写入html页面中
        document.write("Hello JS");

        // 方式三：控制台输出
        console.log("Hello JS");
        
    </script>
</body>

</html>
