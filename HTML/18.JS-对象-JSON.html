<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-对象-JSON</title>
</head>

<body>
    <script>
        //  自定义对象
        var user = {
            name: "Tom",
            age: 10,
            gender: "male",
            // eat: function () {
            //     alert("用膳~");
            // }

            eat() {
                alert("用膳~");
            }
        }

        // alert(user.name);
        // user.eat();


        // 定义json
        var jsonstr = '{"name":"Tom","age":18,"addr":["北京","上海","西安"]}'
        alert(jsonstr.name);

        // json字符串--js对象
        var js = JSON.parse(jsonstr);
        alert(js.name);

        // js对象--json字符串
        var jsstr = JSON.stringify(js);
        alert(jsstr);
    </script>
</body>

</html>
